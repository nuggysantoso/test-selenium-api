group 'org.sample-selenium-appium-automation'
version '1.0-SNAPSHOT'

apply plugin: 'java'

//Set Java Compatibility For Log
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.6.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.6.0'
    compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.21'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.1.0'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '4.1.0'
    compile group: 'io.rest-assured', name: 'json-path', version: '4.1.0'
    compile group: 'io.rest-assured', name: 'xml-path', version: '4.1.0'
    compile group: 'org.projectlombok', name:'lombok', version:'1.18.10'
}
